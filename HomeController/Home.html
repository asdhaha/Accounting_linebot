<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Navbar</title>
    <link rel="stylesheet" type="text/css" href="/css">
    <script src="./js"></script>
</head>

<body>
    <div class="navbar">
        剩餘存款: <span id="deposit">讀取中</span>
    </div>
    <div class="container">
        <div class="form-wrapper">
            <form>
                <label for="dropdown"></label>
                <label for="status">狀態:</label>
                <select id="status" name="dropdown">
                    <option value="sub">支出</option>
                    <option value="add">收入</option>
                </select>
                <label for="amount">金額:</label>
                <input type="number" id="amount" name="amount">
                <button type="button" id="update-money" onclick="updateMoney()">提交</button>
            </form>
        </div>
    </div>
</body>

</html>
